spring:
  datasource:
          #type: com.zaxxer.hikari.HikariDataSource
          url: jdbc:mysql://localhost/demo?useUnicode=true&characterEncoding=utf8&useSSL=false&autoReconnect=true&failOverReadOnly=false
          username: root
          password: tiger
          hikari:
              data-source-properties:
                  cachePrepStmts: true
                  prepStmtCacheSize: 250
                  prepStmtCacheSqlLimit: 2048
                  useServerPrepStmts: true


#服务启动后向eureka注册中心注册自己的服务
eureka:
  client:
    enabled: true
    healthcheck:
      enabled: true
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://wwj:123@localhost:8070/eureka/

#配置授权服务器
security:
    oauth2:
        client:
            clientId: client
            clientSecret: secret
            accessTokenUri: http://localhost:8071/oauth/access_token
            userAuthorizationUri: http://localhost:8071/oauth/authorize
            clientAuthenticationScheme: form